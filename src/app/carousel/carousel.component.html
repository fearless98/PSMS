<!--轮播图组件-->
<div class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li class="active"></li>
		<li></li>
		<li></li>
	</ol>
	<div class="carousel-inner">
		<div class="item active">
			<img class="slide-image" src="http://placehold.it/800x300" alt="">
		</div>
		<div class="item">
			<img class="slide-image" src="http://placehold.it/800x300" alt="">
		</div>
		<div class="item">
			<img class="slide-image" src="http://placehold.it/800x300" alt="">
		</div>
	</div>
	<a class="left carousel-control" href="javascript:$('.carousel').carousel('prev')"><!--向左滚动-->
		<span class="glyphicon glyphicon-chevron-left"></span><!--左箭头-->
	</a>
	<a href="javascript:$('.carousel').carousel('next')" class="right carousel-control"><!--向右滚动-->
		<span class="glyphicon glyphicon-chevron-right"></span><!--右箭头-->
	</a>
</div>
